<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body {
            text-align: center;
        }
        button {
            background-color: blue;
            color: white;
        }
    </style>
</head> 
<body>
    <h1>Email Spam Classifier</h1>
    <form method="post" action="/predict">
        <textarea name="content" placeholder="Enter Your Email Body" autocomplete="off" rows="12" cols="60">
            {{ email }}
        </textarea>
        <div>
            <button>Check Spam</button>
            <a href="/">Reset</a>
        </div>
    </form>

    {% if prediction %}
    {% if prediction == 1 %}
    <h2 style="color: red">Spam</h2>
    {% else %}
    <h2 style="color: green">Not Spam</h2>
    {% endif %}
    {% endif %}
    <!-- <p id="display"></p> -->
</body>
</html>
